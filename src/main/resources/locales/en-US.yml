    chat-off: "&aTeam chat off."
    syntax: "&6[team] &a[name]&8: &f[message]"
    spy:    
      description: "toggles spying on all team chats"
      spy-on: "&aTeam chat spy on."
      spy-off: "&cTeam chat spy off."
