chat:
  team-chat:
    description: "Alternar el chat de equipo"
    chat-on: "Chat de equipo activado"
    chat-off: "Chat de equipo desactivado"
    syntax: "&6[team]&a<[name]>  &f[message]"
    spy:    
      description: "Alternar espiar en todos los chats de equipo"
      spy-on: "Chat de equipo espía activado"
      spy-off: "Chat de equipo espía desactivado"
      syntax: "&c[team-chat-spy] &4[name]: [message]"
  island-chat:
    description: "Alternar el chat de la isla"
    island-on: "Chat de isla activado"
    island-off: "Chat de isla desactivado"
    syntax: "&6[island]&a<[name]>  &f[message]"
    spy:
      description: "Alternar espiar en todos los chats de la isla"
      spy-on: "Chat espia de isla activado"
      spy-off: "Chat espia de isla desactivado"
      syntax: "&c[island-chat-spy] &4[name]: [message]" 
